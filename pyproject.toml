[project]
name = "dj-ninja"
version = "0.1.0"
description = "Django Ninja with SQLite"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "annotated-types==0.7.0 ; python_full_version >= '3.8'",
    "asgiref==3.8.1 ; python_full_version >= '3.8'",
    "click==8.2.1 ; python_full_version >= '3.10'",
    "colorama==0.4.6 ; python_full_version >= '2.7'",
    "django==5.2.3 ; python_full_version >= '3.10'",
    "django-ninja==1.4.3 ; python_full_version >= '3.7'",
    "granian==2.4.0 ; python_full_version >= '3.9'",
    "orjson==3.10.18 ; python_full_version >= '3.9'",
    "packaging==25.0 ; python_full_version >= '3.8'",
    "pip==25.1.1 ; python_full_version >= '3.9'",
    "pltable==1.1.0",
    "pydantic==2.11.7 ; python_full_version >= '3.9'",
    "pydantic-core==2.33.2 ; python_full_version >= '3.9'",
    "python-dotenv==1.1.1 ; python_full_version >= '3.9'",
    "sqlparse==0.5.3 ; python_full_version >= '3.8'",
    "typing-extensions==4.14.0 ; python_full_version >= '3.9'",
    "typing-inspection==0.4.1 ; python_full_version >= '3.9'",
    "tzdata==2025.2 ; python_full_version >= '2'",
